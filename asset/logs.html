<html>
    <head>
        <title>~/logs</title>
        <link rel="icon" type="image/x-icon" href="/favicon.ico">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script type="text/javascript" src="https://momentjs.com/downloads/moment.js"></script>
        <link rel="stylesheet" type="text/css" href="/static/logs.css">
    </head>
    <body>
        <h4><a href="/">/HOME/FRESKY</a> LOGS</h4>
        
        <div id="filters">
            <div>
                <label for="level" class="form-item">level</label>
                <select id="level" name="level">
                    <option value="info" selected="selected">info</option>
                    <option value="error">error</option>
                </select>
            </div>
            <div>
                <label for="since" class="form-item">since(utc)</label>
                <input type="datetime-local" id="since" name="since"/>
            </div>
            <div>
                <label for="until" class="form-item">until(utc)</label>
                <input type="datetime-local" id="until" name="until"/>
            </div>
            <div>
                <label for="cat" class="form-item">category</label>
                <input type="text" id="cat" name="cat" placeholder="exact match"/>
            </div>
            <div>
                <label for="contains" class="form-item">contains</label>
                <input type="text" id="contains" name="contains" placeholder="comma separated"/>
            </div>
            <div>
                <label for="reverse" class="form-item">&nbsp;</label>
                <input type="checkbox" id="reverse" name="reverse" checked/>
                <label id="reverse">reverse</label>
            </div>
            <div>
                <button id="reset">RESET DEFAULT</button>
                <button id="apply">APPLY</button>
            </div>
        </div>
        
        <div id="auto-refresh">
            <input type="checkbox"/>
            <label>auto refresh seconds</label> 
            <input type="text" value="30"/>
        </div>
       
        <label id="result-count"></label>
        <table cellpadding="2" cellspacing="0">
            <tr>
                <th id="time">time</th>
                <th id="cat">cat</th>
                <th id="message">message</th>
            </tr>
        </table>
        
        <script type='text/javascript' src='/static/logs.js'></script>
    </body>
</html>
