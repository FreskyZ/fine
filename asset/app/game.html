<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Blank Page</title>
        <link rel="stylesheet" type="text/css" href="/static/game.css">
    </head>
    <body>
        <canvas id='main-layer' width='400' height='400'></canvas>
        <canvas id='top-layer' width='400' height='400'></canvas>
        <canvas id='test-layer' width='600' height='300'></canvas>

        <div id="main-container"></div>
        <div id="powers-container" class="invisible">
            <p>Powers</p>
            <ol>
                <li class="power-container invisible">
                    Perception +
                </li>
                <li class="power-container invisible">
                    <button id="power-2-button" class="interactive">
                        Remove all pipes
                    </button>
                </li>
                <li class="power-container invisible">
                    <input type="checkbox" id="power-3-check" class="interactive">
                    <label for="power-3-check" class="interactive">Retract dots</label>
                </li>
                <li class="power-container invisible">
                    Control of slider
                </li>
                <li class="power-container invisible">
                    Perception ++
                </li>
                <li class="power-container invisible">
                    Mastery of logic
                </li>
            </ol>
        </div>
        <div id="trophy-container" class="invisible">
            <p id="trophy-money">Money: $0</p>
            <div id="trophy-case"></div>
            <pre id="trophy-next" class="trophy"></pre>
        </div>
        <p id="completionist"></p>

        <script src="/static/game.js"></script>
    </body>
</html>
